# .github/workflows/build-and-deploy.yml

name: Node.js CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          # update the Node version to meet your needs
          node-version: 18
          cache: npm

      - name: Build
        env:
            NEXT_PUBLIC_MATOMO_BASE_URL: ${{ secrets.NEXT_PUBLIC_MATOMO_BASE_URL }}
            NEXT_PUBLIC_MATOMO_ID: ${{ secrets.NEXT_PUBLIC_MATOMO_ID }}
        run: |
          npm ci
          npm run build
          npm run export
          touch out/.nojekyll

      - name: Deploy
        # https://github.com/JamesIves/github-pages-deploy-action
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
